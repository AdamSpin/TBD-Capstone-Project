<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    * { margin:0; padding:0; }
    body {
      overflow: hidden;
    }
    div.controls {
      text-align: center;
    }
    div.button {
      margin: auto;
    }
    div.grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    div.graph {
      flex: 0 0 32%;
    }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./JS/p5/p5.js"></script>
    <script src="./JS/p5/addons/p5.sound.js"></script>
    <title>Sound Dashboard</title>
  </head>

  <body>
    <div class="controls">
      <button class="button" onclick="start()">start</button>
      <button class="button" onclick="stop()">stop</button>
    </div>

    <div class="eq"></div>
    <div class="grid">
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
    </div>

    <script src="JS/dashboard.js"></script>
    <script src="JS/amp.js"></script>
  </body>
</html>
